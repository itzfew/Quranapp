<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <button id="back-button" class="back-btn"><i class="fas fa-arrow-left"></i></button>
        <h1 id="surah-title">Surah Details</h1>
        <button id="settings-button" class="settings-btn"><i class="fas fa-cogs"></i></button>
    </header>
    <main>
        <div id="surah-details"></div>
    </main>
    <div id="settings-menu" class="settings-menu">
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="transitions-checkbox"> Enable Transitions
        </label>
        <label for="text-size-select">Text Size:</label>
        <select id="text-size-select">
            <option value="16px">Small</option>
            <option value="18px" selected>Medium</option>
            <option value="20px">Large</option>
        </select>
        <label for="font-select">Arabic Font:</label>
        <select id="font-select">
            <option value="'Amiri', serif" selected>Amiri</option>
            <option value="'Scheherazade', serif">Scheherazade</option>
            <option value="'Noto Nastaliq Urdu', serif">Noto Nastaliq Urdu</option>
        </select>
        <label for="bg-texture-select">Background Texture:</label>
        <select id="bg-texture-select">
            <option value="none" selected>None</option>
            <option value="bg-texture1">Texture 1</option>
            <option value="bg-texture2">Texture 2</option>
        </select>
        <button id="apply-settings" class="apply-btn">Apply</button>
        <button id="reset-settings" class="reset-btn">Reset</button>
    </div>
    <script src="surah.js"></script>
    <script src="settings.js"></script>
</body>
</html>
